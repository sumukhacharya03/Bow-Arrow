<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bow and Arrow Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
        }
        .controls button {
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <canvas id="simulationCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button id="shootButton">Shoot</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
